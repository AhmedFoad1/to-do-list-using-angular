<div class="fullscreen" *ngIf="login">
    <div class="login-container">
      <h2 class="text-center mb-4">Log In</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email address"
            required
            ngModel
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
