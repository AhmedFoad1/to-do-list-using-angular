<div class="fullscreen">
    <div class="backdrop"></div>
    <div class="signup-container">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form>
            <div class="row mb-3">
                <div class="col-lg-6 col-sm-12 mb-2">
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First name"
                        required
                    />
                </div>
                <div class="col-lg-6 col-sm-12 mb-2">
                    <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last name"
                        required
                    />
                </div>
            </div>
            <div class="mb-3">
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Email address"
                    required
                />
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                />
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
